<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Adım Adım Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- sidebar -->
      <div class="sidebar">
        <ul class="steps">
          <li>
            <a href="#" class="step-link active" id="steb-1" data-step="1">
              <i class="fa-solid"></i><span class="number">1</span> Staff</a
            >
          </li>
          <li>
            <a href="#" class="step-link" id="steb-2" data-step="2">
              <i class="fa-solid"></i>
              <span class="number">2</span>
              Services
            </a>
          </li>
          <li>
            <a href="#" class="step-link" id="steb-3" data-step="3">
              <i class="fa-solid"></i> <span class="number">3</span> Date & Time
            </a>
          </li>
          <li>
            <a href="#" class="step-link" id="steb-4" data-step="4">
              <i class="fa-solid"></i><span class="number">4</span> Confirmation
            </a>
          </li>
        </ul>
      </div>

      <!-- content -->
      <div class="content">
        <!-- staff -->
        <div class="step-section" id="step1">
          <h2>Selecet Staff</h2>
          <div id="staffContent"></div>
        </div>
        <!-- services -->
        <div class="step-section" id="step2">
          <h2>Selecet Services</h2>
          <div id="servicesContent"></div>
        </div>
        <!-- date & time -->
        <div class="step-section" id="step3">
          <h2>Selecet Date & Time</h2>
          <div id="date-time-content">
            <div class="date-section">
              <h3>Date Selection</h3>
              <div id="date-options" class="options-container">
                <!-- Date options will be added dynamically using JavaScript -->
              </div>
            </div>

            <div class="time-section">
              <h3 class="time"></h3>
              <div id="time-options" class="options-container">
                <!-- Time options will be added dynamically using JavaScript -->
              </div>
            </div>
          </div>
        </div>

        <!-- confirmation -->
        <div class="step-section" id="step4">
          <h2>Selecet Confirmation</h2>

          <div class="inputs-wrapper">
            <div class="input-wrapper">
              <label for="name">Name <span>*</span></label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="input-wrapper">
              <label for="surname">Surname <span>*</span></label>
              <input type="text" id="surname" name="surname" required />
            </div>
            <div class="input-wrapper">
              <label for="email">Email <span>*</span></label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="input-wrapper">
              <label for="phone">Phone</label>
              <input type="text" id="phone" name="phone" required />
            </div>
          </div>

          <div class="confirm-step-details">
            <h4>Note</h4>
            <div>
              <p id="confirm-step-details-staff">staff</p>
              <p id="confirm-step-details-services">ser</p>
              <p id="confirm-step-details-date-time"></p>
              <p id="confirm-step-details-total-price">200</p>
            </div>
          </div>
        </div>
        <div class="button-area">
          <button id="prevButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>
    </div>

    <!-- toast -->
    <div id="toast">
      <div id="desc">
        <i class="fa-solid fa-circle-exclamation"></i>
        <span class="toast-desc"></span>
      </div>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-desc"></p>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
